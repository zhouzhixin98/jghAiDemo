        login-password: admin
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      # 防御SQL注入
      filters: stat,wall
      filter:
        wall:
          config:
            multi-statement-allow: true
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
      lettuce:
        pool:
          max-active: 100 # 配置连接池最大连接数
          max-idle: 100 # 配置连接池最大空闲连接数
          min-idle: 20 # 配置连接池最小空闲连接数
          max-wait: -1 # 配置连接池最大阻塞等待时间
      timeout: 120000 # 配置连接超时时间（毫秒）